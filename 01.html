<!DOCTYPE html>
<!-- html骨架快捷键 !+tab或者!+回车-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>标题标签</title>
  </head>

  <body>
    <!-- 注释快捷键  Ctrl+/或者Shift+Alt+a -->
    <!-- h${$级标签}*6 -->
    <h1>1级标签</h1>
    <h2>2级标签</h2>
    <h3>3级标签</h3>
    <h4>4级标签</h4>
    <h5>5级标签</h5>
    <h6>6级标签</h6>
    <!--换行-->
    <br>
  </body>
</html>
